name: PR Check

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build and run tests
        run: ./gradlew clean build test --no-daemon --info
